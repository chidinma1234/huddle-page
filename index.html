<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

</head>

<body>
  <main>
    <div class="container">
      <img src="images/logo.svg" alt="hurdle logo" class="hurdle-logo">
      <div class="content__wrapper">
        <div class="content__image">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="mockups">
        </div>
        <div class="content__text">
          <h1>Build The Community Your Fans Will Love</h1>

          <p> Hurdles re-imagines the way we build
            communities. You have a voice, but so
            does your audience.
            Create connections
            with your users as you engage in
            genuine discussion.</p>

          <button class="btn">Register</button>
        </div>

      </div>

      <ul>
        <li>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i>
          </a>
        </li>

      </ul>
    </div>

  </main>
